<!-- Dependency resources -->
<link rel="import" href="bower_components/polymer/polymer-element.html">

<!-- Defines the reviews-list element -->
<dom-module id="reviews-list">
    <template>
        <style>
            :host {
                display: block;
            }

            /* Stretch to fill the entire browser viewport while keeping the content constrained to
               parent element max-width */
            .view-toolbar,
            .reviews {
                margin: 0 calc(-50vw + 50%);
                padding: 8px calc(50vw - 50% + 16px);
            }

            .view-toolbar {
                display: flex;
                background-color: var(--lumo-base-color);
                box-shadow: 0 1px 0 0 var(--lumo-contrast-5pct);
            }

            #search {
                flex: auto;
                margin-right: 16px;
            }

            vaadin-button {
                margin-left: 0;
                margin-right: 0;
                min-width: 0;
                flex: none;
            }

            h1 {
                letter-spacing: -0.015em;
                line-height: 1.1;
                display: flex;
                justify-content: space-between;
                flex-wrap: wrap;
                align-items: baseline;
            }

            /* Subtitle for the header */
            h1 span {
                display: block;
                font-size: 14px;
                font-weight: 400;
                color: var(--lumo-tertiary-text-color);
                letter-spacing: 0;
                margin-top: 0.3em;
            }

            .review {
                display: flex;
                align-items: center;
                width: 100%;
                padding: 24px 32px;
                box-sizing: border-box;
                margin-bottom: 8px;
                background-color: var(--lumo-base-color);
                box-shadow: 0 0 0 1px var(--lumo-shade-5pct), 0 2px 5px 0 var(--lumo-shade-10pct);
                border-radius: var(--lumo-border-radius);
            }

            .review__rating {
                flex: none;
                align-self: flex-start;
                margin: 0 1em 0 0;
                position: relative;
                cursor: default;
            }

            .review__score {
                display: inline-flex;
                align-items: center;
                justify-content: center;
                border-radius: var(--lumo-border-radius);
                font-weight: 600;
                width: 2.5em;
                height: 2.5em;
                margin: 0;
            }

            [data-score="1"] {
                box-shadow: inset 0 0 0 1px var(--lumo-contrast-10pct);
            }

            [data-score="2"] {
                background-color: var(--lumo-contrast-20pct);
            }

            [data-score="3"] {
                background-color: var(--lumo-contrast-40pct);
            }

            [data-score="4"] {
                background-color: var(--lumo-contrast-60pct);
                color: var(--lumo-base-color);
            }

            [data-score="5"] {
                background-color: var(--lumo-contrast-80pct);
                color: var(--lumo-base-color);
            }

            .review__count {
                position: absolute;
                display: inline-flex;
                align-items: center;
                justify-content: center;
                height: 20px;
                min-width: 8px;
                padding: 0 6px;
                background: var(--lumo-base-color);
                color: var(--lumo-secondary-text-color);
                top: -10px;
                left: -10px;
                border-radius: var(--lumo-border-radius);
                margin: 0;
                font-size: 12px;
                font-weight: 500;
                box-shadow: 0 0 0 1px var(--lumo-contrast-20pct);
            }

            .review__count span {
                width: 0;
                overflow: hidden;
                white-space: nowrap;
            }

            .review__rating:hover .review__count span {
                width: auto;
                margin-left: 0.4em;
            }

            .review__details {
                width: 70%;
                flex: auto;
                line-height: 1.2em;
            }

            .review__name {
                margin: 0;
                font-weight: 600;
                color: var(--lumo-header-text-color);
                margin-bottom: 0.3em;
            }

            .review__category {
                display: inline-block;
                margin: 0;
                font-size: 12px;
                font-weight: 500;
                background-color: var(--lumo-primary-color-10pct);
                color: var(--lumo-primary-text-color);
                border-radius: calc(var(--lumo-border-radius) / 2);
                padding: 0 0.5em;
            }

            /* We only expect to have 10 categories at most, after which the colors start to rotate */
            .review__category {
                color: hsla(calc(340 + 360 / 10 * var(--category)), 40%, 20%, 1);
                background-color: hsla(calc(340 + 360 / 10 * var(--category)), 60%, 50%, 0.1);
            }

            .review__date {
                white-space: nowrap;
                line-height: 1.3;
                margin: 0 1em;
                flex-grow: auto;
                width: 30%;
            }

            .review__date h5 {
                font-size: 13px;
                font-weight: 400;
                color: var(--lumo-secondary-text-color);
                margin: 0;
            }

            .review__date p {
                margin: 0;
                font-size: 15px;
            }

            .reviews__no-matches {
                display: flex;
                align-items: center;
                justify-content: center;
                height: 4em;
                font-size: 22px;
                color: var(--lumo-tertiary-text-color);
            }

            /* Small viewport styles */

            @media (max-width: 600px) {
                .view-toolbar,
                .reviews {
                    padding: 4px 8px;
                }

                /* Hide the button label when the browser viewport is narrow */
                vaadin-button span {
                    display: none;
                }

                vaadin-button iron-icon {
                    margin: 0;
                }

                .review {
                    padding: 16px;
                }

                .review__name {
                    display: inline;
                }
            }

        </style>

        <div class="view-toolbar">
            <vaadin-text-field id="search" autocapitalize=off>
                <iron-icon icon="lumo:magnifier" slot="prefix"></iron-icon>
            </vaadin-text-field>
            <vaadin-button id="newReview" theme="primary">
                <iron-icon icon="lumo:plus"></iron-icon><span>New review</span>
            </vaadin-button>
        </div>

        <div class="reviews">
            <h1 id="header"></h1>
            <template is="dom-if" if="{{!_isEmpty(reviews)}}">
                <template is="dom-repeat" items="[[reviews]]">
                    <div class="review">
                        <div class="review__rating">
                            <p class="review__score" data-score$="[[item.score]]">[[item.score]]</p>
                            <p class="review__count">
                                [[item.count]]
                                <span>times tasted</span>
                            </p>
                        </div>
                        <div class="review__details">
                            <h4 class="review__name">[[item.name]]</h4>
                            <p class="review__category" style$="--category: [[item.categoryId]];">[[item.categoryName]]</p>
                        </div>
                        <div class="review__date">
                            <h5>Last tasted</h5>
                            <p>[[item.date]]</p>
                        </div>
                        <vaadin-button on-click="edit" class="review__edit" theme="tertiary">
                            <iron-icon icon="lumo:edit"></iron-icon><span>Edit</span>
                        </vaadin-button>
                    </div>
                </template>
            </template>

            <template is="dom-if" if="{{_isEmpty(reviews)}}">
                <div class="reviews__no-matches">No matches</div>
            </template>
        </div>
    </template>

    <!-- Polymer boilerplate to register the reviews-list element -->
    <script>
        class ReviewListElement extends Polymer.Element {
            static get is() {
                return 'reviews-list'
            }

            _isEmpty(array) {
                return array.length == 0;
            }
        }
        customElements.define(ReviewListElement.is, ReviewListElement);
    </script>

</dom-module>

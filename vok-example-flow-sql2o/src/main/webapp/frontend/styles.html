<custom-style>
    <style>
        html {
            background-color: var(--lumo-contrast-5pct);
            --main-layout-header-height: 64px;
        }

        .main-layout {
            width: 100%;
            max-width: 960px;
            margin: 0 auto;
            min-height: 100vh;
        }

        .main-layout__title {
            font-size: 1em;
            margin: 0;
            /* Allow the nav-items to take all the space so they are centered */
            width: 0;
            line-height: 1;
            letter-spacing: -0.02em;
            font-weight: 500;
        }

        .main-layout__header {
            display: flex;
            align-items: center;
            height: var(--main-layout-header-height);

            /* Stretch to fill the entire browser viewport, while keeping the content constrained to
               parent element max-width */
            margin: 0 calc(-50vw + 50%);
            padding: 0 calc(50vw - 50% + 16px);

            background-color: var(--lumo-base-color);
            box-shadow: 0 1px 0 0 var(--lumo-contrast-5pct);
        }

        .main-layout__nav {
            display: flex;
            flex: 1;
            justify-content: center;
        }

        .main-layout__nav-item {
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            padding: 4px 8px;
            cursor: pointer;
            transition: 0.3s color, 0.3s transform;
            will-change: transform;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            font-size: var(--lumo-font-size-s);
            color: var(--lumo-secondary-text-color);
            font-weight: 500;
            line-height: 1.3;
        }

        .main-layout__nav-item:hover {
            text-decoration: none;
        }

        .main-layout__nav-item:not(.main-layout__nav-item--selected):hover {
            color: inherit;
        }

        .main-layout__nav-item--selected {
            color: var(--lumo-primary-text-color);
            cursor: default;
        }

        .main-layout__nav-item iron-icon {
            /* Vaadin icons are using a 16x16 grid */
            padding: 4px;
            box-sizing: border-box;
        }


        /* Category list view styles, placed here because the view is created using the Java API
          instead of a HTML template */
        /* In a real project, some of these would be encapsulated in a reusable component instead */

        .categories-list {
            height: calc(100vh - var(--main-layout-header-height));
        }

        .view-toolbar {
            display: flex;
            background-color: var(--lumo-base-color);
            box-shadow: 0 1px 0 0 var(--lumo-contrast-5pct);
            margin: 0 calc(-50vw + 50%);
            padding: 8px calc(50vw - 50% + 16px);
            position: relative;
            z-index: 1;
        }

        .view-toolbar__search-field {
            flex: auto;
            margin-right: 16px;
        }

        .view-toolbar__button {
            margin-left: 0;
            margin-right: 0;
            min-width: 0;
            flex: none;
        }

        vaadin-grid.categories {
            /* We are not expecting there to be too many categories, so the grid is allowed to grow
               with the items, and never have its own scrollbar (and load all items immediately) */
            height: auto;
            margin: 0 16px;
            border-width: 0;
            border-radius: 0 0 var(--lumo-border-radius) var(--lumo-border-radius);
            box-shadow: 0 0 0 1px var(--lumo-shade-5pct), 0 2px 5px 0 var(--lumo-shade-10pct);
        }

        /* Small viewport styles */

        @media (max-width: 600px) {
            .main-layout__header {
                padding: 0 8px;
            }

            .view-toolbar {
                padding: 4px 8px;
            }

            /* Hide the button label when the browser viewport is narrow */
            .view-toolbar__button span {
                display: none;
            }

            .view-toolbar__button iron-icon {
                margin: 0;
            }

            vaadin-grid.categories {
                margin: 0;
            }
        }

    </style>
    <dom-module id="my-notification-styles" theme-for="vaadin-notification-card">
        <template>
            <style>
                [part="overlay"] {
                    background-color: black !important;
                }
                [part="content"]{
                    color: white !important;
                }
            </style>
        </template>
    </dom-module>
    <dom-module id="my-dialog-styles" theme-for="vaadin-dialog-overlay">
        <template>
            <style>
                .confirm-dialog-heading {
                    text-align: center;
                    font-size: 19px;
                    font-weight: 500;
                    color: var(--lumo-secondary-text-color);
                    margin-top: 16px;
                }
                .confirm-dialog-buttons {
                    padding: 8px;
                    justify-content: space-between;
                }
                .buttons {
                    width: 100%;
                    box-sizing: border-box;
                    padding: 16px;
                    margin-top: 16px;
                    border-top: 1px solid var(--lumo-contrast-10pct);
                }

                .buttons [theme~="danger"] {
                    margin-left: auto;
                }

                .has-padding {
                    padding: 0 16px;
                }

                .confirm-text div {
                    margin-bottom: 0.6em;
                    max-width: 40em;
                }
                .confirm-text div:first-child {
                    font-weight: 600;
                    color: var(--lumo-header-text-color);
                }
            </style>
        </template>
    </dom-module>
</custom-style>

<dom-module id="beverage-buddy-grids" theme-for="vaadin-grid">
    <template>
        <!-- Extend the lumo grid theme -->
        <style include="lumo-grid">
            @media (pointer: coarse) {
                :host(.categories) [part~="body-cell"]:last-child::after {
                    content: "Edit";
                    color: var(--lumo-primary-text-color);
                }
            }

            :host(.categories) [part~="row"]:hover [part~="body-cell"] {
                cursor: pointer;
                background: var(--lumo-shade-5pct);
            }

            :host(.categories) [part~="cell"]:not([part~="details-cell"]) ::slotted(vaadin-grid-cell-content) {
                cursor: inherit;
            }
        </style>
    </template>
</dom-module>
